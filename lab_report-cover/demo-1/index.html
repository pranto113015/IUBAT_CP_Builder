<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="IUBAT All Department & Semester Assignment Cover Page Builder & Format Download">
    <meta name="robots" content="index, archive" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="../img/icon/title_logo.png">

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>IUBAT Lab-Report Cover - Demo-1</title>



    <script type="application/ld+json">
        {
          "@context": "https://schema.org", 
          "@type": "BlogPosting",
          "headline": "IUBAT Assignment & Lab Report Cover Page Builder",
          "description": "At IUBAT CP Builder, we've got you covered for all your assignment and lab report needs! Download our user-friendly templates designed specifically for IUBAT University students. Elevate your academic work effortlessly with our hassle-free formats.",
          "image":"https://0.academia-photos.com/attachment_thumbnails/112018897/mini_magick20240302-1-i2yeh1.png?1709390574",
          "url": "https://media.licdn.com/dms/image/D5603AQFWcN6VgM69TA/profile-displayphoto-shrink_200_200/0/1706201997073?e=2147483647&v=beta&t=VDd-ITIcv4AV1UjYvwEjoPooPyOJ_ji4-rz8PyL4TZo",
          "publisher": "IUBAT CP Builder",
          "author": {
            "@type": "Person",
            "name": "Pranto Kumar"
          }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="head">
            <img class="head-img" src="../../img/head-logo.svg" alt="">
            <hr>
        </div>
        <div class="department">
            <p class="" for="">Department of </p>
            <input type="text" class="ex-field" placeholder="Computer Science & Engineering">
        </div>
        <textarea class="code-title" placeholder="Course Code : Course Title"></textarea>

        <p id="lab-report">LAB REPORT</p>
        <div class="submit">
            <div class="experiment-table">
                <table>
                    <tr class="experiment-table-head">
                        <td class="experiment-no">
                            <p style="font-size: 15px; font-weight: 600">No</p>
                            <input class="ex-field" type="text" name="" id="experiment-no-field" placeholder="No">
                        </td>
                        <td class="experiment-name">
                            <p style="font-size: 15px; font-weight: 600">Experiment Name</p>
                            <textarea class="ex-field" name="" id="experiment-name-field"
                                placeholder="Experiment Name"></textarea>
                        </td>
                    </tr>

                </table>
            </div>
            <img src="../../img/water-logo.png" alt="" class="watermark">


            <div class="submit-table">
                <table>
                    <tr>
                        <th class="submit-table-by">
                            <div class="submitted-by">
                                <p class="submitted-by-text">Submitted By : </p>
                                <div class="submitted-by-context">
                                    <span class="by">
                                        <p>Name : </p>
                                        <input type="text" name="" class="field by-name" placeholder="Pranto Kumar">
                                    </span>

                                    <span class="by">
                                        <p>ID : </p>
                                        <input type="number" name="" class="field by-id" placeholder="22103021">
                                    </span>

                                    <span class="by">
                                        <p>Section : </p>
                                        <input type="text" name="" class="field  by-section" placeholder="A">
                                    </span>
                                    <div class="by level-term">

                                        <p>Serial No : </p>
                                        <input type="number" name="" id="level" class="field" placeholder="1">
                                        <p>Program: </p>
                                        <input type="text" name="" id="term" class="field" placeholder="BCSE">


                                    </div>

                                </div>
                            </div>
                        </th>
                        <th colspan="2" class="submit-table-to">
                            <div class="submitted-to">
                                <p class="submitted-to-text">Submitted To : </p>
                                <div class="submitted-to-context">
                                    <input type="text" name="" class="field to-name" placeholder="Abdullah Al Sakib">
                                    <input type="text" name="" class="field to-post" placeholder="Lecturer of Physics">
                                    <input type="text" name="" class="field to-dept" placeholder="Depertment of CSE">
                                    <p class="field"></p>

                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th class="submit-table-date">
                            <div class="exp">
                                <p>Experiment Date : </p>
                                <input type="text" name="" id="" class="date-field field" placeholder="15/08/2024">
                            </div>
                            <div class="sub">
                                <p>Submission Date : </p>
                                <input type="text" name="" id="" class="date-field field" placeholder="15/08/2024">
                            </div>
                        </th>
                        <th class="submit-table-signature">Signature</th>
                        <th class="submit-table-remarks">Remarks</th>

                    </tr>

                </table>
            </div>
        </div>




    </div>
    <footer id="footer">
        <button id="btn"><i class="fa-solid fa-print"></i> Print</button>
        <a href="../index.html" style="text-decoration: none; color: white;">
            <button id="btn"><i class="fa-solid fa-arrow-left-long"></i> Back</button></a>
        <p>&copy; <span id="year"></span> IUBAT CP Builder || All rights reserved || Developed By <a
                href="https://www.linkedin.com/in/pranto-kumar-a326801b3/" target="_blank">Pranto Kumar</a>
            <br><i class="fa-brands fa-whatsapp"></i> whatsapp : <a href="http://wa.me/+8801992113015">01992113015</a>
        </p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
