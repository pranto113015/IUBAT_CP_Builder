<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="IUBAT All Department & Semester Assignment Cover Page Builder & Format Download">
    <meta name="robots" content="index, archive" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="../img/icon/title_logo.png">

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>IUBAT Assignment Cover - Demo-1</title>



    <script type="application/ld+json">
        {
          "@context": "https://schema.org", 
          "@type": "BlogPosting",
          "headline": "IUBAT Assignment & Lab Report Cover Page Builder",
          "description": "At IUBAT CP Builder, we've got you covered for all your assignment and lab report needs! Download our user-friendly templates designed specifically for IUBAT University students. Elevate your academic work effortlessly with our hassle-free formats.",
          "image":"https://0.academia-photos.com/attachment_thumbnails/112018897/mini_magick20240302-1-i2yeh1.png?1709390574",
          "url": "https://media.licdn.com/dms/image/D5603AQFWcN6VgM69TA/profile-displayphoto-shrink_200_200/0/1706201997073?e=2147483647&v=beta&t=VDd-ITIcv4AV1UjYvwEjoPooPyOJ_ji4-rz8PyL4TZo",
          "publisher": "IUBAT CP Builder",
          "author": {
            "@type": "Person",
            "name": "Pranto Kumar"
          }
        }
    </script>
</head>

<body>
    <div class="container">

        <div class="head">
            <img class="head-img" src="../../img/head-logo.svg" alt="head-logo">
        </div>

        <div class="assignment">
            <span class="assignment-text">
                <p class="templete-text" for="">Assignment On</p><br>
            </span>
            <span class="assignment-field">
                <textarea class="field templete-field" type="text" placeholder="Assignment Topic"></textarea>
            </span>
        </div>


        <div class="course-code">
            <p class="code-text">Course Code : </p>
            <input type="text" class="field code-field" placeholder="Course Code">
        </div>

        <div class="course-title">
            <p class="title-text">Course Name : </p>
            <input type="text" class="field title-field" placeholder="Course Title">
        </div>


        <div class="submit">
            <div class="submitted-to">
                <p class="submitted-to-text">Submitted To</p>
                <div class="submitted-to-context">
                    <input type="text" name="" class="field" placeholder="Prof. Dr. Syed Akhter Hossain">
                    <input type="text" name="" class="field" placeholder="Dean and Professor of CSE">
                    <input type="text" name="" class="field" placeholder="Depertment of CSE">
                    <p>IUBAT</p>

                </div>
            </div>
            <img src="../../img/water-logo.png" alt="water-logo" class="watermark">

            <div class="submitted-by">
                <p class="submitted-by-text">Submitted By</p>
                <div class="submitted-by-context">

                    <span class="by">
                        <p>Name : </p>
                        <input type="text" name="" class="field by-name" placeholder="Pranto Kumar">
                    </span>

                    <span class="by">
                        <p>ID : </p>
                        <input type="number" name="" class="field by-id" placeholder="22103021">
                    </span>

                    <span class="by">
                        <p>Section : </p>
                        <input type="text" name="" class="field  by-section" placeholder="A">
                    </span>

                    <span class="by by-program">
                        <p>Program : </p>
                        <input type="text" name="" class="field  by-program" placeholder="CSE">
                    </span>

                    <span class="by by-serialNo">
                        <p>Serial No : </p>
                        <input type="number" name="" class="field  by-serialNo" placeholder="01">
                    </span>


                    <span class="by by-date" id="align">
                        <p>Date of Submission : </p>
                        <input type="text" name="" class="field  by-date" placeholder="12/08/2024">
                    </span>

                </div>
            </div>
        </div>

    </div>
    

    <footer id="footer">
        <button id="btn"><i class="fa-solid fa-print"></i> Print</button>
        <button id="btn"><i class="fa-solid fa-arrow-left-long"></i> <a href="../index.html" style="text-decoration: none; color: white;"> Back</a></button>
        <p>&copy; 2024 IUBAT CP Builder || All rights reserved || Developed By <b>Pranto Kumar</b>
            <br><i class="fa-brands fa-whatsapp"></i> whatsapp : <a href="http://wa.me/+8801992113015">01992113015</a>
        </p>
    </footer>


    
    <!-- Script js -->
    <script src="./js/script.js"></script>
</body>

</html>
